<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="index.css">
    <title>LIBRARY</title>
  </head>

  <body>
    <!--Header-->
    <header class="navbar navbar-expand-sm bg-primary">
      <div class="container-fluid d-flex">
        <a
          class="navbar-brand d-flex justify-content-start"
          style="color: white"
          href="javascript:void(0)"
          >БІБЛІОТЕКА</a
        >
        <div
          class="collapse navbar-collapse d-flex justify-content-end"
          id="mynavbar"
        >
          <button
            class="btn m-2 btn-sort"
            type="button"
            id="sortByAuthorBtn"
          >
            Сортувати за автором
          </button>
          <button
            class="btn m-2 btn-sort"
            type="button"
            id="sortByYearBtn"
          >
            Сортувати за роком
          </button>
        </div>
      </div>
    </header>

    <!--Add bar-->
    <form class="container m-5 p-4 rounded shadow bg-white" id="addBookForm">
      <h1 class="text-center">Додати книжку</h1>
      <div class="container mt-5">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <input
              type="text"
              class="form-control"
              id="inputAuthor"
              placeholder="Автор"
            />
          </div>
          <div class="col-md-3">
            <input
              type="text"
              class="form-control"
              id="inputTitle"
              placeholder="Назва"
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              class="form-control"
              id="inputYear"
              placeholder="Рік"
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              class="form-control"
              id="inputCount"
              placeholder="Кількість"
            />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-xl">Додати</button>
          </div>
        </div>
      </div>
    </form>

    <!--List of books-->
    <div class="container m-5 p-4 rounded shadow bg-white">
      <h1 class="text-center">Книжки</h1>
      <table class="table">
        <thead>
          <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Автор</th>
            <th scope="col">Назва</th>
            <th scope="col">Рік</th>
            <th scope="col">Кількість</th>
            <th scope="col">Видалити</th>
          </tr>
        </thead>
        <tbody class="text-center" id="books-table-body"></tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
